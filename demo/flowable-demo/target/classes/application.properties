# Flowable Engine Configuration
# Best Practice: Job Executor Pool Sizing
# Monitor act_ru_job table for backlogs and adjust pool size accordingly

flowable.async-executor-activate=true
flowable.async-executor-core-pool-size=10
flowable.async-executor-max-pool-size=20
flowable.async-executor-queue-capacity=100
flowable.async-executor-keep-alive=60

# Database Configuration (H2 for demo)
flowable.database-schema-update=true
flowable.jdbc-url=jdbc:h2:mem:flowable;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
flowable.jdbc-driver=org.h2.Driver
flowable.jdbc-username=sa
flowable.jdbc-password=

# Process Definition Deployment
flowable.deployment-resources=classpath*:/processes/*.bpmn20.xml

